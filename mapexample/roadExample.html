		async function addpartialroad(){
			color = roadpointarray[count][2]
			while (roadpointarray[count][2] == color){
				if (roadpointarray[count][2] != "park"){
					var markerurl = "https://chart.apis.google.com/chart?cht=mm&chs=32x32&chco=FFFFFF,"+ roadpointarray[count][2] +",000000&ext=.png"

					var markerurl = "https://developers.google.com/maps/documentation/javascript/examples/full/images/parking_lot_maps.png"
				}
				var roadpointstyle = new ol.style.Style({
					image: new ol.style.Icon({
						anchor: [0.5, 30],
						anchorXUnits: "fraction",
						anchorYUnits: "pixels",
						src: markerurl,
					}),
				});

					source: new ol.source.Vector({
						features: [

							})
						]
					})
				});

				roadpointlayer.setStyle(roadpointstyle)
				map.addLayer(roadpointlayer);

							})
						})
					];

							features: [new ol.Feature({
								geometry: new ol.geom.LineString([lonlat1, lonlat2]),
								firstcoordinates: [roadpatharray[count-1][1], roadpatharray[count-1][0]],
								secondcoordinates: [roadpatharray[count-1][3], roadpatharray[count-1][2]],
								roadpathtitle: roadpatharray[count-1][5],
							})]
						})
					});

					map.addLayer(roadpathlayer);
